<!-- Botão subir -->
<script>
    window.onscroll = function () { scrollFunction() };
    // window.onscroll = function () { scrollFunction1() };

    function scrollFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
            document.getElementById("navbar").style.top = "540px";
            document.getElementById("navbar").style.right = "1vmax";
        } else {
            document.getElementById("navbar").style.right = "-8vmax";
        }
    }


    var btn = document.querySelector("#subi-ao-topo");
    btn.addEventListener("click", function () {
        window.scrollTo(0, 0);
    });
</script>

<!-- Mudar Tema -->
<script>
    var numTema = 1
    function mudarTema() {
        var botaoTema = document.getElementById("botao-tema").style
        var corpo = document.body.style

        if (numTema == 1) {
            corpo.backgroundColor = "#383838"
            botaoTema.transform = "rotate(180deg)"

            numTema = 0

        } else {
            corpo.backgroundColor = "#f5f5f5"
            botaoTema.transform = "rotate(0deg)"

            numTema = 1
        }
    }
</script>

<script>
    var sec = document.getElementById("sec-principal").style
    var setaEsquerda = document.getElementById("primeiro-left").style

    var proximoContador = 1
    function proximo() {
        if (proximoContador == 1) {
            sec.backgroundImage = "url('./../img/violao.jpg')"

            proximoContador = 2

        } else if (proximoContador == 2) {
            sec.backgroundImage = "url('./../img/baixo.jpg')"

            proximoContador = 0
        } else {
            sec.backgroundImage = "url('./../img/teclado2.jpg')"

            proximoContador = 1
        }

    }

    function voltar() {
        if (proximoContador == 2) {
            sec.backgroundImage = "url('./../img/teclado2.jpg')"
            proximoContador = 1

        } else if (proximoContador == 1) {
            sec.backgroundImage = "url('./../img/baixo.jpg')"
            proximoContador = 0

        } else {
            sec.backgroundImage = "url('./../img/violao.jpg')"
            proximoContador = 2
        }
    }
</script>
