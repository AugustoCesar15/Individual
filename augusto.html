<script>
    window.onscroll = function () { scrollFunction() };
    // window.onscroll = function () { scrollFunction1() };

    function scrollFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
            document.getElementById("navbar").style.top = "540px";
            document.getElementById("navbar").style.right = "1vmax";
        } else {
            document.getElementById("navbar").style.right = "-8vmax";
        }
    }

    // function subir() {
    //     window.scrollTo(0, 0)

    // }

    var btn = document.querySelector("#subi-ao-topo");
    btn.addEventListener("click", function () {
        window.scrollTo(0, 0)
    });
</script>

<!-- Mudar Tema -->
<script>
    var numTema = 1
    function mudarTema() {
        var botaoTema = document.getElementById("botao-tema").style
        var corpo = document.body.style
        // var textoPrincipal = document.getElementById("texto-principall").style

        if (numTema == 1) {
            corpo.backgroundColor = "#383838"
            botaoTema.transform = "rotate(180deg)"
            // textoPrincipal.color = "#383838"

            numTema = 0

        } else {
            corpo.backgroundColor = "#f5f5f5"
            botaoTema.transform = "rotate(0deg)"
            // textoPrincipal.color = "#f5f5f5"

            numTema = 1
        }
    }
</script>
