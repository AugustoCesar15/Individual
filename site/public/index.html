<!-- Mudar Tema -->
<script>
    var numTema = 1
    function mudarTema() {
        var btn = document.getElementById('button-tema')
        var body = document.body.style
        var h1 = document.getElementById('titulo-nav').style

        if (numTema == 1) {
            body.backgroundColor = "#383838"
            btn.style.transform = "rotate(540deg)"
            h1.color = "#f5f5f5"

            numTema++
        } else {
            body.backgroundColor = "#f5f5f5"
            btn.style.transform = "rotate(0deg)"
            h1.color = "#383838"

            numTema = 1
        }
    }

</script>

<!-- Carousel -->
<script>
    var numCarousel = 1

    function mudarImagem() {
        var img1 = document.getElementById('imagem1-div-um')
        var img2 = document.getElementById('imagem1-div-dois')

        if (numCarousel == 1) {
            img1.style.display = "none"
            img2.style.display = "flex"

            numCarousel = 2
        } else if (numCarousel == 2) {
            img1.style.display = "flex"
            img2.style.display = "none"

            numCarousel = 1
        }
    }
</script>
